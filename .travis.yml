language: php

php:
  - 7.3
  - 7.4

sudo: false

cache:
  directories:
    - $HOME/.composer/cache
    - vendor/

before_install:
  - composer config --global github-oauth.github.com "$GITHUB_TOKEN"
  - composer global require squizlabs/php_codesniffer --no-suggest

install:
  - travis_retry composer self-update && composer --version
  - travis_retry composer global require "fxp/composer-asset-plugin:~1.4"
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - travis_retry composer install --dev --prefer-dist --no-interaction
  - |
    cd tests
    ../vendor/bin/codecept build
    cd ..

before_script:
  - pear config-set preferred_state beta
  - pecl channel-update pecl.php.net
  - yes | pecl install imagick
  - php -m
  - 'export PATH="${PATH}:${HOME}/.composer/vendor/bin"'

script:
  - |
    chmod -R 0777 tests/runtime
    cd tests/web
    chmod -R 0777 assets
    php -S localhost:8080 > /dev/null 2>&1 &
    cd ..
    ../vendor/bin/codecept run --coverage --coverage-xml
    cd ..

after_script:
  - vendor/bin/test-reporter --coverage-report=tests/codeception/_output/coverage.xml

env:
  global:
    secure:
      

addons:
  code_climate:
    repo_token:
      secure:
        
